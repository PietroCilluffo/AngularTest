<table mat-table class="mat-elevation-z8">
  <thead>
  <tr>
    <th *ngFor="let column of tableConfig.headers">{{column.label}}</th>
  </tr>
  </thead>

  <tbody>
  <td *ngFor="let row of reordered;">
    <tr *ngFor="let column of tableConfig.headers;let i=index;" >
      {{row[i]}}
    </tr>
  </td>
  </tbody>
</table>
