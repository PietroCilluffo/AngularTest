<table mat-table class="mat-elevation-z8">
  <thead>
  <tr>
    <th *ngFor="let column of tableConfig.headers">{{column.label}}</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let row of data.values();let i=index;">
    <td *ngFor="let column of data[i].value">
      {{column}}
    </td>
  </tr>
  </tbody>
</table>
